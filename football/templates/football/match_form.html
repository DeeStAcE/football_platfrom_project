{% extends 'football/index.html' %}
{% block title %}{{ league }}{{ match }}{% endblock %}
{% block content %}
    <div class="div-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endblock %}
